<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="container">
    <div class="nft">
      <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <i class="fa-solid fa-eye"></i>
    </div>
      <h1 class="header">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <span><i class="fa-solid fa-compass"></i> 0.041 ETH</span>
        <span><i class="fa-solid fa-clock"></i> 3 days left</span>
      </div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <!-- Equilibrium #3429

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
